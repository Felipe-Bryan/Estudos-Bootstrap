<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      .alert {
        position: fixed;
        bottom: 10%;
        left: 15%;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div id="liveAlertPlaceholder" class="alert text-center"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center m-1">
          <button type="button" class="m-1 btn btn-success" onclick="alert('Alert Success', 'success')">Alert Success</button>
          <button type="button" class="m-1 btn btn-danger" onclick="alert('Alert Danger', 'danger')">Alert Danger</button>
          <button type="button" class="m-1 btn btn-warning" onclick="alert('Alert Warning', 'warning')">Alert Warning</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      const alertPlaceholder = document.getElementById('liveAlertPlaceholder');

      const alert = (message, type) => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = [`<div class="alert alert-${type} alert-dismissible" role="alert">`, `   <div>${message}</div>`, '</div>'].join('');

        alertPlaceholder.append(wrapper);

        setTimeout(() => {
          closealert();
        }, 2000);
      };

      function closealert() {
        alertPlaceholder.classList.add('fade');

        setTimeout(() => {
          alertPlaceholder.innerHTML = '';
        }, 500);

        setTimeout(() => {
          alertPlaceholder.classList.remove('fade');
        }, 1100);
      }
    </script>
  </body>
</html>
