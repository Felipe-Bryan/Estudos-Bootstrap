<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .active {
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 10px;
      }

      .inactive {
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 10px;
      }

      .link {
        color: white;
        font-weight: 600;
        font-size: 20px;
      }

      .ask {
        color: white;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="p-0 m-0">
    <div class="container vh-100 d-flex justify-content-center flex-column">
      <div class="row d-flex justify-content-center align-items-center">
        <!-- Tela de login Ativa -->
        <div class="active col-12 col-md-6 bg-info" id="loginAtivo">
          <div>
            <h3 class="text-center">Entrar</h3>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
              <label class="form-check-label" for="flexSwitchCheckDefault">Permanecer conectado</label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Logar</button>
            </div>
          </div>
        </div>

        <!-- Tela de login inativa -->
        <div class="inactive col-12 col-md-6 bg-info d-none" id="loginInativo">
          <p class="m-0 p-0 ask">Já possui conta?</p>
          <a class="m-0 p-0 link" onclick="loginScreen()">Fazer login</a>
        </div>

        <!-- Tela de Cadastro Ativa -->
        <div class="active col-12 col-md-6 bg-primary d-none" id="newUserAtiva">
          <div>
            <h3 class="text-center">Novo usuário</h3>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="João" />
              <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingInput" placeholder="Password" />
              <label for="floatingInput">Senha</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingInput" placeholder="Password" />
              <label for="floatingInput">Repetir Senha</label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-info" type="button">Cadastrar</button>
            </div>
          </div>
        </div>

        <!-- Tela de cadastro inativa -->
        <div class="inactive col-12 col-md-6 bg-primary" id="newUserInativa">
          <p class="m-0 p-0 ask">Ainda não tem conta?</p>
          <a class="m-0 p-0 link" onclick="newUserScreen()">Cadastre-se</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      const loginAtivo = document.getElementById('loginAtivo');
      const loginInativo = document.getElementById('loginInativo');
      const newUserAtiva = document.getElementById('newUserAtiva');
      const newUserInativa = document.getElementById('newUserInativa');

      function newUserScreen() {
        loginAtivo.classList.add('d-none');
        loginInativo.classList.remove('d-none');
        newUserAtiva.classList.remove('d-none');
        newUserInativa.classList.add('d-none');
      }

      function loginScreen() {
        loginAtivo.classList.remove('d-none');
        loginInativo.classList.add('d-none');
        newUserAtiva.classList.add('d-none');
        newUserInativa.classList.remove('d-none');
      }
    </script>
  </body>
</html>
